name: Unity CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Unity License
        run: |
          echo "${{ secrets.UNITY_LICENSE }}" > Unity_v2022.3.7f1.ulf
          mkdir C:\Unity
          move Unity_v2022.3.7f1.ulf C:\Unity\Unity_v2022.3.7f1.ulf
        shell: powershell

      - name: Cache Unity packages
        uses: actions/cache@v2
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/PackagesLock.json') }}

      - name: Debug paths
        run: |
          echo "Listing Unity directory contents..."
          dir "C:\Program Files\Unity\Hub\Editor\2022.3.7f1\Editor"
          echo "Listing project directory contents..."
          dir "E:\MyTestingProjects\EasyAR"
        shell: powershell
          
      - name: Build project
        run: |
          echo "Compiling the code..."
          "C:\Program Files\Unity\Hub\Editor\2022.3.7f1\Editor\Unity.exe" -quit -batchmode -nographics -projectPath "E:\MyTestingProjects\EasyAR" -buildTarget StandaloneWindows64 -buildPath "E:\MyTestingProjects\EasyAR\Build\Builds\WindowsBuild"
          echo "Compile complete."
        shell: powershell

      - name: Set build artifact path
        run: echo "E:\MyTestingProjects\EasyAR\Build\Builds\WindowsBuild"
        id: set_build_path
        shell: powershell

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ${{ steps.set_build_path.outputs.stdout }}
