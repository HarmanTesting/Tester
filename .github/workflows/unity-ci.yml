name: Unity CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Unity
      uses: game-ci/unity-actions/setup@v2
      with:
        unityVersion: 2018.3.8f1  # Set this to your Unity version

    - name: Test project
      run: xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' unity-editor -projectPath . -runTests -testResults results.xml
      continue-on-error: true

    - name: Publish test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: results.xml

    - name: Build project
      run: |
        mkdir -p build
        xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' unity-editor -quit -batchmode -nographics -projectPath . -buildTarget StandaloneLinux64 -buildPath build/StandaloneLinux64
      continue-on-error: true

    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build
