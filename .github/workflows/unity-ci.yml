name: Unity CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Unity License
        run: |
          echo "${{ secrets.UNITY_LICENSE }}" > Unity_v2022.3.7f1.ulf
          mkdir C:\Unity
          move Unity_v2022.3.7f1.ulf C:\Unity\Unity_v2022.3.7f1.ulf
        shell: powershell

      - name: Cache Unity packages
        uses: actions/cache@v2
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/PackagesLock.json') }}

      - name: Debug paths
        run: |
          echo "Listing Unity directory contents..."
          dir "D:\Hub\2022.3.7f1\Editor"
          echo "Listing project directory contents..."
          dir "E:\MyTestingProjects\Easy AR"
        shell: C:\Windows\system32\cmd.EXE /D /E:ON /V:OFF /S /C "CALL "{0}""
          
      - name: Build project
        run: |
          echo "Compiling the code..."
          "D:\Hub\2022.3.7f1\Editor\Unity.exe" -quit -batchmode -nographics -projectPath "E:\MyTestingProjects\Easy AR" -buildTarget StandaloneWindows64 -buildPath "E:\MyTestingProjects\Easy AR\Build\Builds\WindowsBuild"
          echo "Compile complete."
        shell: cmd

      - name: Set build artifact path
        run: echo "BUILD_PATH=E:\MyTestingProjects\Easy AR\Build\Builds\WindowsBuild" >> $GITHUB_ENV
        
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ${{ env.BUILD_PATH }}
