name: Unity CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest  # Use ubuntu-latest for Linux environment
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Download Unity Editor
        run: |
          wget -O unity-editor.tar.xz https://download.unity3d.com/download_unity/2020.3.17f1/UnitySetup-2020.3.17f1-x86_64.tar.xz
          tar -xf unity-editor.tar.xz -C /opt
          chmod +x /opt/Unity/Editor/Unity  # Ensure the extracted file is executable
          
      - name: Cache Unity packages
        uses: actions/cache@v2
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/PackagesLock.json') }}
          
      - name: Publish test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: results.xml
          
      - name: Build project
        run: |
          mkdir -p build
          /opt/Unity/Editor/Unity -quit -batchmode -nographics -projectPath . -buildTarget StandaloneLinux64 -buildPath build/StandaloneLinux64
        continue-on-error: true
        
      - name: Set build artifact path
        run: echo "BUILD_PATH=build/StandaloneLinux64" >> $GITHUB_ENV
        
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ${{ env.BUILD_PATH }}
